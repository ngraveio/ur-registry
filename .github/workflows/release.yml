name: Release

on:
  push:
    branches:
      - main
      - development

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build
        run: yarn lerna run build

      - name: Run test
        run: yarn test

      - name: Bump version and create release
        run: |
          if [ "${{ github.ref_name }}" == "development" ]; then
            yarn lerna version --yes --conventional-commits --conventional-prerelease --exact --create-release github --loglevel silly
          else
            yarn lerna version --yes --conventional-commits --exact --create-release github --loglevel silly
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to NPM
        run: |
          if [ "${{ github.ref_name }}" == "development" ]; then
            yarn lerna publish from-package --yes --no-private --loglevel silly --preid beta --dist-tag beta
          else
            yarn lerna publish from-package --yes --no-private --loglevel silly
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}